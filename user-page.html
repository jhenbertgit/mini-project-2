<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Blucare | Login</title>
    <!--BS CSS-->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <!--custom CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="cover">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid px-5">
            <a class="navbar-brand" href="index.html">Blucare eClinic</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse d-flex justify-content-end"
              id="navbarSupportedContent"
            >
              <form class="d-flex">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item m-2">
                    <a id="user-link" href="" class="nav-link"></a>
                  </li>
                  <li class="nav-item m-2">
                    <a id="signout-link" href="" class="nav-link"></a>
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <div class="container p-4">
        <div class="row">
          <div id="col">
            <h5 id="full-name"></h5>
            <div class="d-flex gap-2">
              <p id="last-login-label" class="text-muted"></p>
              <p id="last-login" class="text-muted"></p>
            </div>
          </div>
          <div class="d-md-flex gap-2">
            <div id="userInfo"></div>
            <div id="update-profile"></div>
          </div>
          <div id="user-form" class="col d-flex justify-content-center"></div>
        </div>
      </div>
    </main>

    <footer>
      <!--footer goes here-->
    </footer>

    <!--custom js-->
    <script src="./js/user.js" type="module"></script>
    <!--BS js-->
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--cryptoJS for password encrypt/decrypt-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
